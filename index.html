<!DOCTYPE html>
<html>
<head>
  <title>Luna Chat</title>
</head>
<body>
  <h2>Chat with Luna</h2>
  <input id="userInput" placeholder="Say something..." />
  <button onclick="sendMessage()">Send</button>
  <div id="chatBox"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const res = await fetch("https://lunaai-7j1o.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById("chatBox").innerHTML += `<p><b>You:</b> ${input}</p><p><b>Luna:</b> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
