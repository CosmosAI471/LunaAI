<!DOCTYPE html>
<html>
<head>
  <title>Luna | Cosmos AI</title>
  <style>
    body { font-family: Arial; background: #101820; color: white; text-align: center; padding: 40px; }
    textarea, button { width: 90%; margin: 10px; padding: 10px; }
    .response { border: 1px solid #555; padding: 15px; margin-top: 20px; background: #1e1e1e; }
  </style>
</head>
<body>
  <h1>Welcome to Luna by Cosmos AI</h1>
  <textarea id="userInput" placeholder="Say something to Luna..."></textarea><br>
  <button onclick="askLuna()">Ask Luna</button>
  <div id="response" class="response"></div>

  <script>
    async function askLuna() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Thinking...";
      const res = await fetch("https://your-render-backend-url/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      responseDiv.innerHTML = "<b>Luna:</b> " + data.response;
    }
  </script>
</body>
</html>
