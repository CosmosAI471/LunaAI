<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luna | Cosmos Developers</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      padding-bottom: 65%; /* Maintains aspect ratio (850/550 â‰ˆ 1.54) */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      .iframe-container {
        padding-bottom: 75%; /* Slightly taller on narrow screens */
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Luna by Cosmos AI</h1>
  <div class="iframe-container">
    <iframe
      src="https://cosmosai471-luna.hf.space"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
