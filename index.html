<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin:0; }
    .chat { max-width: 600px; margin: auto; padding: 20px; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background: #444; text-align: right; }
    .ai { background: #222; text-align: left; }
    .thinking { background: #333; font-style: italic; color: #aaa; }
    input { width: 70%; padding: 10px; border:none; border-radius: 5px; }
    button { padding: 10px; background:#08f; color:white; border:none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="chat" id="chat"></div>
  <div style="text-align:center;">
    <input id="input" placeholder="Type message..." onkeydown="if(event.key==='Enter'){send();}">
    <button onclick="send()">Send</button>
  </div>
  <script>
    const API_URL = "https://relax-stick-shopper-vintage.trycloudflare.com/chat"; // üîπ change if Colab gives new tunnel

    async function send() {
      let inp = document.getElementById("input");
      let text = inp.value.trim();
      if (!text) return;
      inp.value="";

      let chat = document.getElementById("chat");
      chat.innerHTML += `<div class='msg user'>${text}</div>`;

      // Show "thinking..." while waiting
      let thinking = document.createElement("div");
      thinking.className = "msg thinking";
      thinking.innerText = "Luna is thinking...";
      chat.appendChild(thinking);
      window.scrollTo(0,document.body.scrollHeight);

      try {
        let res = await fetch(API_URL, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({prompt:text})
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status + " " + res.statusText);
        }

        let data = await res.json();

        // Replace "thinking..." with Luna's reply
        thinking.remove();
        chat.innerHTML += `<div class='msg ai'>${data.reply || "(No reply from Luna)"}</div>`;
      } catch (err) {
        // Replace "thinking..." with error message
        thinking.remove();
        chat.innerHTML += `<div class='msg ai' style="color:#f66;">‚ö†Ô∏è Error: ${err.message}</div>`;
      }

      window.scrollTo(0,document.body.scrollHeight);
    }
  </script>
</body>
</html>
    }
  </script>
</body>
</html>
